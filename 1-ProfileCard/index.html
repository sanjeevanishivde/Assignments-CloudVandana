<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-img">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
        <h2>Sanjeevani Shivde</h2>
        <p class="designation">Full Stack Developer</p>
        <p class="bio">Full Stack Developer skilled in HTML, CSS, JavaScript, React, Java, Spring Boot, and SQL, building scalable and efficient web applications.</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/sanjeevanis87/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://github.com/sanjeevanishivde" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
</body>
</html>
